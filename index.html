<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github</title>
</head>
<body>
    <div class="github-wrapper">
        <div class="github-phone">
            <img src="./img/github-celular.png" alt="celular">
        </div>
        <div class="github-continue">
            <div class="group">
                <img src="./img/github-logo.png" class="github-logo" alt="github logo">
                <div class="profile-photo">
                    <img src="./img/perfil-github.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="github-login">Continue como Suporte</a>
                <a href="#" class="github-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Suporte?</p>
                <p class="not-account">
                    <span class="link-black">Alternar contas</span>
                    ou
                    <span class="link-black">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
